<div>
    <div class="col-lg-4 col-md-4" id="viewMealPlan">
        <div class="col-lg-12 col-md-12">
            <h4><b>Titel</b></h4>
            <p style="text-transform: capitalize">{{mealPlan.title}}</p>
            <hr/>
        </div>

        <div class="col-lg-12 col-md-12">
            <h4><b>Beskrivelse</b></h4>
            <p style="text-transform: capitalize">{{mealPlan.description}}</p>
            <hr/>
        </div>

        <div class="col-lg-12 col-md-12">
            <h4><b>Lavet af</b></h4>
            <p><a href="" ui-sref="home.viewProfile({id: mealPlan.createdBy.id})">{{mealPlan.createdBy.authorName}}</a></p>
            <hr />
        </div>

        <div class="col-lg-12 col md-12">
            <button class="btn btn-danger" ng-show="!isNotOwnerOfMealPlan(mealPlan.createdBy.id)" ng-click="deleteMealPlan({id: mealPlan.id})">Slet madplan</button>
            <button class="btn btn-warning" ng-show="!isNotOwnerOfMealPlan(mealPlan.createdBy.id)" ui-sref="home.editMealPlan({id: mealPlan.id})"><span class="glyphicon glyphicon-pencil"></span> Ret madplan</button>

        </div>


    </div>
    <div class="col-lg-8 col-md-8">
        <div class="col-lg-12 col-md-12">
            <meal-plan days='mealPlan.days'></meal-plan>
        </div>
    </div>
</div>
