<div class="panel-body">
    <form name="createMealPlanForm" novalidate>

            <div class="col-md-6 col-lg-6">
                <div class="form-group col-md-12" ng-class="{
            'has-success has-feedback': createMealPlanForm.mealPlanTitle.$valid && createMealPlanForm.mealPlanTitle.$dirty,
            'has-error has-feedback': createMealPlanForm.mealPlanTitle.$invalid && createMealPlanForm.mealPlanTitle.$dirty}">
                    <label>Titel</label>
                    <input type="text" class="form-control" ng-model="mealPlan.title" name="mealPlanTitle"
                           required ng-minlength="4" ng-maxlength="45" placeholder="Skriv titel på madplan">
                </div>
                <div class="form-group col-md-12" ng-class="{
            'has-success has-feedback': createMealPlanForm.mealPlanDescription.$valid && createMealPlanForm.mealPlanDescription.$dirty,
            'has-error has-feedback': createRecipeForm.recipeServes.$invalid && createRecipeForm.recipeServes.$dirty}">
                    <label>Beskrivelse</label>
                    <input type="text" class="form-control" placeholder="Skriv en kort beskrivelse"
                           ng-model="mealPlan.description" name="mealPlanDescription"
                           required ng-minlength="4" ng-maxlength="75">
                </div>
                <div class="col-md-12">
                    <div>
                        <label>Ingredienser</label>
                        <div class="glyphicon glyphicon-question-sign" uib-tooltip="Her kan du tilføje de ingredienser du ønsker at søge med"></div>
                    </div>
                    <ingredient-Picker></ingredient-Picker>

                </div>

                <div class="col-lg-12 col-md-12">
                    <recipe-List recipes="recipes" metode="toggleModalMP(id)" view-type="viewType.one"></recipe-List>
                </div>

            </div>

        <div class="col-lg-6 col-md-6">
            <div class="col-lg-12 col-md-12">
               <meal-plan days='daysObjInMealplan' view-type="viewType.two"></meal-plan>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-12">

                <button class="btn-primary btn pull-right" ng-click="createMealPlan()"  type="submit">Opret</button>
                <button class="btn-warning btn pull-right" onclick="history.go(-1)" type="button">Annuller</button>
            </div>
        </div>

    </form>
</div>
