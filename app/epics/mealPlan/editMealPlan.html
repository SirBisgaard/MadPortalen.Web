<div>
    <form name="editMealPlanForm" novalidate>

        <div class="col-md-6 col-lg-6">
            <div class="form-group col-md-12" ng-class="{
            'has-success has-feedback': editMealPlanForm.mealPlanTitle.$valid && editMealPlanForm.mealPlanTitle.$dirty,
            'has-error has-feedback': editMealPlanForm.mealPlanTitle.$invalid && editMealPlanForm.mealPlanTitle.$dirty}">
                <label>Titel</label>
                <input type="text" class="form-control" ng-model="mealPlan.title" name="mealPlanTitle"
                       required ng-minlength="4" ng-maxlength="45" placeholder="Skriv titel pÃ¥ madplan">
            </div>


            <div class="form-group col-md-12" ng-class="{
            'has-success has-feedback': editMealPlanForm.mealPlanDescription.$valid && editMealPlanForm.mealPlanDescription.$dirty,
            'has-error has-feedback': editMealPlanForm.recipeServes.$invalid && editMealPlanForm.recipeServes.$dirty}">
                <label>Beskrivelse</label>
                <input type="text" class="form-control" placeholder="Skriv en kort beskrivelse"
                       ng-model="mealPlan.description" name="mealPlanDescription"
                       required ng-minlength="4" ng-maxlength="75">
            </div>


            <div class="col-md-12">
                <ingredient-Picker></ingredient-Picker>
            </div>


            <div class="col-lg-12 col-md-12">
                <recipe-List recipes="recipes" metode="toggleModalMP(id)" view-type="viewType.one"></recipe-List>
            </div>
        </div>


        <div class="col-lg-6 col-md-6">
            <div class="col-lg-12 col-md-12">
                <meal-plan days='mealPlan.days' view-type="viewType.two"></meal-plan>
            </div>
        </div>


        <div class="col-md-12">
            <div class="col-md-12">
                <button class="btn-primary btn pull-right" type="submit" ng-click="editMealPlan()">Gem</button>
                <button class="btn-warning btn pull-right" type="button">Annuller</button>
            </div>
        </div>

    </form>
</div>
