<panel class="container">
    <div class="panel panel-default" id="newPasswordPanel" style="">
        <div class="panel-heading">
            <h3 class="panel-title">Madportalen</h3>
        </div>
        <div class="panel-body">
            <div>
                <div class="form-group">
                    <form novalidate name="newPasswordForm" ng-submit="newPassword()">
                        <div>
                            <label>Skriv dit &oslash;nskede kodeord</label>
                            <input type="password" class="form-control" placeholder="Indtast din nye kode..."
                                   ng-model="user.password" name="password" required ng-minlength="5"> <br>

                            <label>Skriv din kode igen</label>
                            <input type="password" class="form-control" placeholder="Indtast din kode igen..."
                                   ng-model="user.password2" name="password2" required ng-minlength="5"> <br>

                            <button type="submit" class="btn btn-group btn-primary pull-right">Gem</button>
                            <a href="#" ui-sref="login" type="button" class="btn btn-warning">Annuller</a>
                        </div>
                        <div>
                        <span class="error">
                            <label class="label label-danger"
                                   ng-show="newPasswordForm.password.$invalid && newPasswordForm.password2.$invalid && newPasswordForm.$submitted">
                                    Kodeord mangler</label>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</panel>
