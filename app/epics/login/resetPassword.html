<panel class="container">
    <div class="panel panel-default" id="resetPasswordPanel" style="">
        <div class="panel-heading">
            <h3 class="panel-title">Madportalen</h3>
        </div>
        <div class="panel-body">

            <form novalidate name="resetPasswordForm" ng-submit="resetUser()" role="form">
                <div>
                    <label>Skriv din email for at nulstille koden</label>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email..."
                               ng-model="user.emailadresse" name="email" required ng-minlength="1"> <br>

                        <button type="submit" class="btn btn-group btn-primary pull-right">Ã†ndrer kodeord</button>
                        <a href="#" ui-sref="login" type="button" class="btn btn-warning">Annuller</a>
                    </div>
                </div>
                <div>
                <span class="error">
                            <label class="label label-danger"
                                   ng-show="resetPasswordForm.email.$invalid && resetPasswordForm.$submitted">
                                Mangler email </label>
                        </span>
                </div>
            </form>
        </div>
    </div>
</panel>
